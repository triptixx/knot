name: docker build
on:
  push:
    branches:
      - knot-s6

jobs:
  knot-s6:
    runs-on: ubuntu-latest
    steps:
      - name: clone
        uses: actions/checkout@master
      - name: build
        uses: triptixx/action-docker-build@master
        with:
          repo: knot-s6-dev
          make: true
      - name: test
        uses: triptixx/action-docker-test@master
        with:
          verbose: true
          repo: knot-s6-dev
          run_args: -e DOMAIN=example.com -e NS2=ns2.afraid.org
          exec_pre: /knot/bin/kdig @127.0.0.1 -p 53 +short +time=1 +retry=0 localhost A
      - name: publish
        uses: triptixx/action-docker-publish@master
        with:
          docker_username: ${{ secrets.docker_username }}
          docker_password: ${{ secrets.docker_password }}
          from: knot-s6-dev
          repo: ${{ secrets.docker_username }}/knot-s6
          tags: latest,%label org.label-schema.version | %auto
      - name: docker-scout
        uses: docker/scout-action@v1
        with:
          dockerhub-user: ${{ secrets.docker_username }}
          dockerhub-password: ${{ secrets.docker_password }}
          command: cves
          image: ${{ secrets.docker_username }}/knot-s6:latest
